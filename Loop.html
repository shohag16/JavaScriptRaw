<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    


<script>
  
  for(let x=0; x<5;x++ ){
        for(let j=0; j<=x; j++){
           document.write(x);
       
        }
      
    document.write("<br>");
  }




</script>
</body>
</html>
