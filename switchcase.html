<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>






<script>



    /*work with switch case
    */
    let x=2;

    switch (x) {
        case 1:

            document.write("I am shohag");
            
            break;

        case 2:

            document.write("nusrat");
            break;

    
        default:


        document.write("Please input a correct value");
            break;
    }





</script>

    
</body>
</html>
